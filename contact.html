            <ul class="header__navMenu">

    <h1 class="tituloSecundario">CONTACTO</h1>

    <form action="POST">
        <fieldset>
            <div>
                <legend>INFORMACION PERSONAL</legend>
                <label for="nombre">nombre:</label>
                <input type="text" name="nombre">
                <label for="apellido">apellido:</label>
                <input type="text" name="apellido">
            </div>
            <label for="mail">mail:</label>
            <input type="email" name="mail" id="">
            <input type="radio" name="sexo" value="hombre">
            <label for="sexo">hombre:</label>
            <input type="radio" name="sexo" value="mujer">
            <label for="sexo">mujer:</label>
            <select name="interes" id="">
                <option disabled selected>Interes</option>
                <option value="soltero/a">Triatlon</option>
                <option value="Casado/a">Running</option>
                <option value="divorciado/a">Bike</option>
                <option value="otro">Swimming</option>
            </select>
        </fieldset>

        <div class="suscripcion">
            <label for="acepta">acepto suscrbirme a newslatter</label>
            <input type="checkbox" name="acepta" value="1">
        </div>  

        <textarea name="" id="" cols="50" rows="15" placeholder="comentarios"></textarea>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="resetear">
        </div>
    </form>

    <footer>
        <nav class="zocaloInferior">
            <ul class="redesFlex">
